<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>CycleMetrics Pro - 首页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* 灰度色板 */
            --gray-0: #f8f9fa;
            --gray-5: #e3e6ec;
            --gray-10: #d2d6de;
            --gray-20: #b6bcc8;
            --gray-30: #9da4b2;
            --gray-40: #838a9a;
            --gray-50: #717888;
            --gray-60: #595f6d;
            --gray-70: #444954;
            --gray-80: #30353f;
            --gray-90: #1f2227;
            --gray-100: #0f1013;
            
            /* 主题色 - Cyan */
            --cyan-0: #eafcff;
            --cyan-5: #beecf3;
            --cyan-10: #91dde7;
            --cyan-20: #56c2d0;
            --cyan-30: #3aabba;
            --cyan-40: #2894a3;
            --cyan-50: #1e7d8a;
            --cyan-60: #176772;
            --cyan-70: #13545d;
            --cyan-80: #0f464c;
            --cyan-90: #0d393f;
            --cyan-100: #0b2e32;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(180deg, var(--gray-0) 0%, var(--gray-5) 100%);
            min-height: 100vh;
            color: var(--gray-90);
            overflow-x: hidden;
        }

        /* 顶部导航栏 */
        .nav-header {
            background: white;
            padding: 16px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(15, 16, 19, 0.06);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--gray-90);
            letter-spacing: -0.5px;
        }

        .nav-date {
            font-size: 12px;
            color: var(--gray-50);
            margin-top: 2px;
        }

        .nav-icon {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: var(--cyan-5);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--cyan-60);
            font-weight: bold;
            font-size: 14px;
        }

        /* 主容器 */
        .container {
            padding: 20px 16px 80px;
            max-width: 500px;
            margin: 0 auto;
        }

        /* 训练负荷卡片 - 核心数据 */
        .training-load-card {
            background: linear-gradient(135deg, var(--cyan-50) 0%, var(--cyan-60) 100%);
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 24px rgba(30, 125, 138, 0.3);
        }

        .training-load-card::before {
            content: '';
            position: absolute;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            top: -50px;
            right: -50px;
        }

        .load-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .load-title {
            color: var(--cyan-5);
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .load-badge {
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
        }

        .load-value {
            font-size: 48px;
            font-weight: 700;
            color: white;
            margin-bottom: 8px;
            letter-spacing: -2px;
        }

        .load-unit {
            font-size: 16px;
            font-weight: 400;
            margin-left: 4px;
            opacity: 0.9;
        }

        .load-progress {
            display: flex;
            gap: 8px;
            margin-top: 20px;
        }

        .progress-bar {
            flex: 1;
            height: 6px;
            background: rgba(255,255,255,0.2);
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: white;
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        /* 今日训练计划 */
        .training-plan {
            background: white;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 12px rgba(15, 16, 19, 0.08);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .section-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--gray-90);
        }

        .ai-badge {
            background: linear-gradient(135deg, var(--cyan-20) 0%, var(--cyan-30) 100%);
            color: white;
            padding: 4px 8px;
            border-radius: 8px;
            font-size: 10px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .training-content {
            background: var(--gray-0);
            border-radius: 12px;
            padding: 16px;
            border: 1px solid var(--gray-10);
        }

        .training-type {
            color: var(--cyan-50);
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .training-description {
            color: var(--gray-80);
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 12px;
        }

        .training-metrics {
            display: flex;
            gap: 20px;
            padding-top: 12px;
            border-top: 1px solid var(--gray-10);
        }

        .metric-item {
            display: flex;
            flex-direction: column;
        }

        .metric-label {
            font-size: 11px;
            color: var(--gray-50);
            margin-bottom: 2px;
        }

        .metric-value {
            font-size: 16px;
            font-weight: 600;
            color: var(--gray-90);
        }

        /* 快速统计卡片组 */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: white;
            border-radius: 14px;
            padding: 16px;
            box-shadow: 0 2px 8px rgba(15, 16, 19, 0.06);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .stat-card:active {
            transform: scale(0.98);
        }

        .stat-icon {
            width: 32px;
            height: 32px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 8px;
        }

        .stat-icon svg {
            width: 18px;
            height: 18px;
        }

        .stat-icon.distance {
            background: var(--cyan-5);
            color: var(--cyan-60);
        }

        .stat-icon.elevation {
            background: #fef3e2;
            color: #f59e0b;
        }

        .stat-icon.power {
            background: #f3e8ff;
            color: #8b5cf6;
        }

        .stat-icon.vo2 {
            background: #fee2e2;
            color: #ef4444;
        }

        /* 新增数据卡片 */
        .data-cards {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }

        .data-card {
            background: white;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 4px 12px rgba(15, 16, 19, 0.08);
            position: relative;
            overflow: hidden;
        }

        .data-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--cyan-40), var(--cyan-60));
        }

        .data-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .data-card-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--gray-80);
        }

        .data-card-icon {
            width: 24px;
            height: 24px;
            color: var(--cyan-50);
        }

        .data-card-icon svg {
            width: 20px;
            height: 20px;
        }

        .data-card-value {
            font-size: 24px;
            font-weight: 700;
            color: var(--gray-90);
            margin-bottom: 4px;
        }

        .data-card-unit {
            font-size: 12px;
            color: var(--gray-50);
        }

        .data-card-trend {
            display: flex;
            align-items: center;
            gap: 4px;
            margin-top: 8px;
            font-size: 11px;
        }

        .data-card-trend.up {
            color: #10b981;
        }

        .data-card-trend.down {
            color: #ef4444;
        }

        /* 功率图表容器 */
        .power-chart {
            width: 100%;
            height: 60px;
            margin: 12px 0;
            position: relative;
        }

        .chart-svg {
            width: 100%;
            height: 100%;
        }

        .chart-line {
            fill: none;
            stroke: var(--cyan-50);
            stroke-width: 2;
        }

        .chart-area {
            fill: url(#powerGradient);
        }

        .stat-label {
            font-size: 11px;
            color: var(--gray-50);
            margin-bottom: 4px;
        }

        .stat-value {
            font-size: 20px;
            font-weight: 700;
            color: var(--gray-90);
            letter-spacing: -0.5px;
        }

        .stat-unit {
            font-size: 12px;
            color: var(--gray-40);
            font-weight: 400;
            margin-left: 2px;
        }

        /* 周报摘要 */
        .weekly-summary {
            background: white;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 4px 12px rgba(15, 16, 19, 0.08);
        }

        .summary-chart {
            display: flex;
            align-items: flex-end;
            justify-content: space-between;
            height: 80px;
            margin-top: 16px;
            padding: 0 8px;
        }

        .chart-bar {
            flex: 1;
            background: var(--gray-10);
            border-radius: 4px 4px 0 0;
            margin: 0 3px;
            position: relative;
            transition: background 0.2s ease;
        }

        .chart-bar.active {
            background: var(--cyan-40);
        }

        .chart-bar.today {
            background: var(--cyan-50);
        }

        /* 底部浮动操作按钮 */
        .fab {
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--cyan-40) 0%, var(--cyan-50) 100%);
            color: white;
            border: none;
            box-shadow: 0 8px 24px rgba(30, 125, 138, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            z-index: 90;
        }

        .fab:active {
            transform: scale(0.95);
            box-shadow: 0 4px 12px rgba(30, 125, 138, 0.3);
        }

        /* 底部导航 - 毛玻璃效果 */
        .bottom-nav {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 280px;
            height: 60px;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(15, 16, 19, 0.12);
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 0 20px;
            z-index: 100;
        }

        .nav-item {
            width: 40px;
            height: 40px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--gray-50);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
        }

        .nav-item.active {
            background: var(--cyan-50);
            color: white;
            transform: scale(1.1);
            box-shadow: 0 4px 16px rgba(30, 125, 138, 0.3);
        }

        .nav-item:not(.active):hover {
            background: rgba(30, 125, 138, 0.1);
            color: var(--cyan-60);
        }

        .nav-item-icon {
            width: 20px;
            height: 20px;
        }

        .nav-item-icon svg {
            width: 18px;
            height: 18px;
        }

        /* 动画 */
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.8;
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-5px);
            }
        }

        .container > * {
            animation: slideUp 0.6s ease forwards;
            opacity: 0;
        }

        .container > *:nth-child(1) { animation-delay: 0.1s; }
        .container > *:nth-child(2) { animation-delay: 0.2s; }
        .container > *:nth-child(3) { animation-delay: 0.3s; }
        .container > *:nth-child(4) { animation-delay: 0.4s; }
        .container > *:nth-child(5) { animation-delay: 0.5s; }

        .fab {
            animation: float 3s ease-in-out infinite;
        }

        .nav-item.active {
            animation: pulse 2s ease-in-out infinite;
        }

        /* 响应式设计 */
        @media (max-width: 480px) {
            .container {
                padding: 16px 12px 80px;
            }
            
            .nav-header {
                padding: 12px 16px;
            }
            
            .nav-title {
                font-size: 18px;
            }
            
            .bottom-nav {
                width: 260px;
                height: 56px;
                bottom: 16px;
            }
            
            .stat-card, .data-card {
                padding: 14px;
            }
            
            .data-card-value {
                font-size: 20px;
            }
        }
    </style>
</head>

    <script>
        // 添加交互效果
        document.addEventListener('DOMContentLoaded', function() {
            // 训练负荷动画
            const progressFill = document.querySelector('.progress-fill');
            setTimeout(() => {
                progressFill.style.width = '78%';
            }, 800);

            // 统计卡片点击效果
            const statCards = document.querySelectorAll('.stat-card');
            statCards.forEach(card => {
                card.addEventListener('click', function() {
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        this.style.transform = 'scale(1)';
                    }, 150);
                });
            });

            // 底部导航切换
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach(item => {
                item.addEventListener('click', function() {
                    navItems.forEach(nav => nav.classList.remove('active'));
                    this.classList.add('active');
                });
            });

            // 浮动按钮点击效果
            const fab = document.querySelector('.fab');
            let isRotated = false;
            fab.addEventListener('click', function() {
                if (!isRotated) {
                    this.style.transform = 'rotate(45deg)';
                    isRotated = true;
                } else {
                    this.style.transform = 'rotate(0deg)';
                    isRotated = false;
                }
            });

            // 训练计划卡片滑动提示
            const trainingPlan = document.querySelector('.training-plan');
            let startX = 0;
            let currentX = 0;
            let isDragging = false;

            trainingPlan.addEventListener('touchstart', (e) => {
                startX = e.touches[0].clientX;
                isDragging = true;
            });

            trainingPlan.addEventListener('touchmove', (e) => {
                if (!isDragging) return;
                currentX = e.touches[0].clientX;
                const diff = currentX - startX;
                
                if (Math.abs(diff) > 50) {
                    trainingPlan.style.transform = `translateX(${diff * 0.3}px)`;
                    trainingPlan.style.opacity = '0.8';
                }
            });

            trainingPlan.addEventListener('touchend', () => {
                isDragging = false;
                trainingPlan.style.transform = 'translateX(0)';
                trainingPlan.style.opacity = '1';
                trainingPlan.style.transition = 'all 0.3s ease';
                
                setTimeout(() => {
                    trainingPlan.style.transition = '';
                }, 300);
            });

            // 下拉刷新效果模拟
            let pullStart = 0;
            let pullCurrent = 0;
            let isPulling = false;

            document.addEventListener('touchstart', (e) => {
                if (window.scrollY === 0) {
                    pullStart = e.touches[0].clientY;
                    isPulling = true;
                }
            });

            document.addEventListener('touchmove', (e) => {
                if (!isPulling) return;
                pullCurrent = e.touches[0].clientY;
                const pullDistance = pullCurrent - pullStart;
                
                if (pullDistance > 0 && pullDistance < 100) {
                    document.body.style.transform = `translateY(${pullDistance * 0.5}px)`;
                }
            });

            document.addEventListener('touchend', () => {
                if (isPulling) {
                    const pullDistance = pullCurrent - pullStart;
                    if (pullDistance > 80) {
                        // 触发刷新
                        document.body.style.transform = 'translateY(40px)';
                        setTimeout(() => {
                            document.body.style.transform = 'translateY(0)';
                            document.body.style.transition = 'transform 0.3s ease';
                            
                            // 刷新数据动画
                            const loadValue = document.querySelector('.load-value');
                            loadValue.style.opacity = '0.5';
                            setTimeout(() => {
                                loadValue.style.opacity = '1';
                            }, 500);
                        }, 1000);
                    } else {
                        document.body.style.transform = 'translateY(0)';
                        document.body.style.transition = 'transform 0.3s ease';
                    }
                    
                    setTimeout(() => {
                        document.body.style.transition = '';
                    }, 300);
                }
                isPulling = false;
                pullStart = 0;
                pullCurrent = 0;
            });

            // 数字增长动画
            function animateValue(element, start, end, duration) {
                let startTimestamp = null;
                const step = (timestamp) => {
                    if (!startTimestamp) startTimestamp = timestamp;
                    const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                    const current = Math.floor(progress * (end - start) + start);
                    element.textContent = current;
                    if (progress < 1) {
                        window.requestAnimationFrame(step);
                    }
                };
                window.requestAnimationFrame(step);
            }

            // 应用到训练负荷值
            const loadValueElement = document.querySelector('.load-value');
            const loadText = loadValueElement.innerHTML;
            loadValueElement.innerHTML = '0<span class="load-unit">TSS</span>';
            
            setTimeout(() => {
                animateValue(loadValueElement, 0, 78, 1500);
                setTimeout(() => {
                    loadValueElement.innerHTML = loadText;
                }, 1500);
            }, 500);
        });
    </script>
